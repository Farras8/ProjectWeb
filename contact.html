<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <div class="logo">Ivasta</div>
        <div class="Navbar">
            <ul>
                <li><a href="LP.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="cmenu">
            <a href="" id="menu"><i data-feather="menu"></i></a>
        </div>
    </nav>
    <section class="contactus">
        <div class="leftsidecontact">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam, illum.</p>
            <div class="icon">
                <a href="" id="linkedin"><i data-feather="linkedin"></i></a>
                <a href="" id="instagram"><i data-feather="instagram"></i></a>
                <a href="" id="twitter"><i data-feather="twitter"></i></a>
            </div>
        </div>
        <div class="form">             
            <form id="registration-form" novalidate>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span id="name-error" class="error-message"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-message"></span>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span id="phone-error" class="error-message"></span>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                    <span id="address-error" class="error-message"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="location">
        <div class="ourloaction">

        </div>
        <div class="map">
            
        </div>
    </section>
    <script>
        feather.replace()
    </script>
    <script src="script.js"></script>
</body>
</html>
